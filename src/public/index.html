<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URL-Shortener</title>
    <link rel="stylesheet" type="text/css" href="/assets/css/style.css">
    <script src="/assets/js/function.js" defer></script>
</head>
<body>
    <header class="header">
        <img src="/assets/img/logo.png" alt="Logo">
        <nav class="nav">
            <ul>
                <li><a href="/">Liste</a></li>
                <li><a href="/create.html">Erstellen</a></li>
                <li><a href="/delete.html">LÃ¶schen</a></li>
            </ul>
        </nav>
    </header>
    <section class="section">
        <h2>List</h2>
        <div class="container">
            <table class="table">
                <tr>
                    <th>Original URL</th>
                    <th>Short URL</th>
                </tr>
                <tr>
                    <td id="originalUrl"></td>
                    <td id="shortUrl"></td>
                </tr>
            </table>
        </div>
    </section>
    <script>
        fetch('/api/urls')
            .then(response => response.json())
            .then(data => {
                const table = document.querySelector('.table');
                data.forEach(url => {
                    const row = table.insertRow(-1);
                    const originalUrl = row.insertCell(0);
                    const shortUrl = row.insertCell(1);
                    originalUrl.textContent = url.originalUrl;
                    shortUrl.textContent = url.shortUrl;
                });
            });
    </script>
</body>
</html>
