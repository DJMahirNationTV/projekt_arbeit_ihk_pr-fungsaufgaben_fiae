name: "Node.js Vulnerability Scan"

on: 
  schedule:
    - cron: "0 0 * * *" # Täglich um Mitternacht prüfen
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  check-node-vulnerabilities:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "lts/*"

      - name: Install Dependencies
        run: npm install

      - name: Run Vulnerability Scan
        uses: nodesource/nsecure-action@v2